<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/slide1.css" />
    <link rel="stylesheet" type="text/css" href="css/slide2.css" />
    <link rel="stylesheet" type="text/css" href="css/slide3.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-scrollify/jquery.scrollify.js"></script>
    <title>Document</title>
    <script>
        $(function() {
            $.scrollify({
                section : ".section",
                scrollbars: true,
            });
        });
    </script>
</head>
<body>
    <div class="section slide1">
        <div class="pic1"></div>
        <div class="pic2">
            <div style="display: grid; grid-template-rows: auto max-content auto; height: 100vh;">
                <div></div>
                <div style="width: 100vw;">
                    <h1>Почему мой брат неудачник?</h1>
                    <h2>Краткий разбор.</h1>
                </div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="section slide2">
        <div class="pic1"></div>
        <div class="pic2">
            <div style="display: grid; grid-template-rows: auto max-content auto; height: 100vh;">
                <div></div>
                <div style="width: 100vw;">
                    <h1>Он живет в моей комнате.</h1>
                    <h2 style="padding-left: 20%; padding-right: 20%;">
                        Проведенное исследование показало, что 
                        мой брат спит в моей комнате. Возможно 
                        потому, что там есть частичка меня, а значит, он 
                        боится быть один. Вывод - 
                        несамостоятельный.
                    </h2>
                </div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="section slide3">
        <div class="pic1"></div>
        <div class="pic2">
            <div style="display: grid; grid-template-rows: auto max-content auto; height: 100vh;">
                <div></div>
                <div style="width: 100vw;">
                    <h1>Какой-то факт</h1>
                    <h2 style="padding-left: 20%; padding-right: 20%;">
                        Еще какой-то факт...
                    </h2>
                </div>
                <div></div>
            </div>
        </div>
</body>
</html>
